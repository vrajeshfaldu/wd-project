<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #000;
    }
    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      padding: 0.8rem 1rem;
    }
    .navbar-nav .nav-link:hover {
      color: #ddd !important;
    }
    /* Sign Up Section */
    .signup-section {
      padding: 120px 0 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    .signup-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    .signup-card img.logo {
      width: 70px;
      margin-bottom: 20px;
    }
    .signup-card h3 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 30px;
      padding: 0.7rem 1rem;
    }
    .btn-signup {
      background-color: #000;
      color: #fff;
      border-radius: 30px;
      padding: 0.7rem;
      font-weight: 500;
      width: 100%;
      transition: 0.3s;
    }
    .btn-signup:hover {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
    }
    .btn-google {
      background-color: #fff;
      color: #444;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 0.6rem;
      width: 100%;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .btn-google img {
      height: 30px;
    }
    .btn-google:hover {
      background-color: #f7f7f7;
    }
    .signup-card a {
      text-decoration: none;
      font-size: 0.95rem;
      color: #555;
    }
    .signup-card a:hover {
      color: #000;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider:not(:empty)::before {
      margin-right: .75em;
    }
    .divider:not(:empty)::after {
      margin-left: .75em;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3" href="#">RideTogether</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto ms-3">
        <li class="nav-item"><a class="nav-link" href="home.html" target="_blank">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="ride.html" target="_blank">Ride</a></li>
        <li class="nav-item"><a class="nav-link" href="offer-ride.html" target="_blank">Offer Ride</a></li>
        <li class="nav-item"><a class="nav-link" href="business.html" target="_blank">Business</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html" target="_blank">About</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <a href="#" class="nav-link text-white me-3">Help</a>
        <div class="dropdown">
          <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle fs-4 me-2"></i> Profile
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <!-- <li><a class="dropdown-item" href="#">Login</a></li>
            <li><a class="dropdown-item" href="#">Sign Up</a></li> 
            <li><hr class="dropdown-divider"></li> -->
            <li><a class="dropdown-item" href="profile.html">Manage Account</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- SIGN UP SECTION -->
<section class="signup-section">
  <div class="signup-card">
    <img src="https://img.icons8.com/ios-filled/100/000000/car--v1.png" class="logo" alt="Carpool Logo">
    <h3>Create Your Account</h3>

    <!-- Sign up with Google -->
    <button class="btn-google">
      <img src="google.png" alt="Google">
      Sign up with Google
    </button>

    <div class="divider">or</div>

    <!-- Email Sign Up Form -->
    <form>
      <div class="mb-3 text-start">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3 text-start">
        <label for="phone" class="form-label fw-semibold">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password">
      </div>
      <div class="mb-3 text-start">
        <label for="confirm-password" class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn btn-signup">Sign Up</button>
    </form>
    <p class="mt-3 mb-0">Already have an account? <a href="login.html" class="fw-semibold">Login</a></p>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
